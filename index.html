<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Mouse CPS</title>
</head>
<body>
	<div class="container">
		<div class="counter-box">
			<div class="box">
				<p>CPS:</p>
				<div id="valueOfCPS">0.00</div>
			</div>
			<div class="box">	
				<p>max CPS:</p>
				<div id="valueOfMaxCPS">0.00</div>
			</div>
		</div>
		<div class="hit-box no-select" id="hit-area">
			<p>Click the green area</p>
		</div>
	</div>

	<script src="mouseCPS.js"></script>
</body>
</html>
